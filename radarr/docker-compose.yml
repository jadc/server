services:
    radarr:
        image: lscr.io/linuxserver/radarr:latest
        restart: unless-stopped
        ports:
            - 7878:7878
        networks:
            - mediarr
        environment:
            - PUID=1000
            - PGID=1000
        volumes:
            - ./config:/config
            - /data/media:/media
            - /data/downloads:/downloads
        depends_on:
            - qbittorrent
            - prowlarr
            - jellyfin
