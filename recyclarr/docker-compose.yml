services:
    recyclarr:
        image: ghcr.io/recyclarr/recyclarr
        restart: unless-stopped
        read_only: true
        tmpfs: /tmp
        security_opt: ["no-new-privileges:true"]
        networks:
            - mediarr
        volumes:
            - ./config:/config
        depends_on:
            - sonarr
            - radarr
